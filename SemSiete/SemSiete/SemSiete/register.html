<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MONEYLESS</title>
  <link rel="stylesheet" href="register.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
</head>
<body>
  
  <div class="title-container d-flex justify-content-center align-items-center mt-5">
   <a class="link-logo" href="home.html"> <h1 class="title">MoneyLess</h1></a>
  </div>

 
  <div class="container mt-4 mb-4">
    <div class="row justify-content-center">
      <div class="form-content col-12 col-md-6 col-lg-5 col-xl-4 p-4">
        <form id="form-registro">
          <fieldset>
            <legend class="lengend-title text-center title mb-4">Crear Cuenta</legend>

            <section class="mb-3">
              <label class="form-label text-white" for="fullname">Nombre Completo:</label>
              <input class="form-control" type="text" id="fullname" required />
            </section>

            <section class="mb-3">
              <label class="form-label text-white" for="email">Correo Electr칩nico:</label>
              <input class="form-control" type="email" id="email" required />
            </section>

            <section class="mb-3">
              <label class="form-label text-white" for="password">Contrase침a:</label>
              <input class="form-control" type="password" id="password" required />
            </section>

            <section class="mb-3">
              <label class="form-label text-white" for="confirm-password">Confirmar Contrase침a:</label>
              <input class="form-control" type="password" id="confirm-password" required />
            </section>

            <div class="d-grid gap-2 justify-content-center">
              <button class="btn btn-light" type="submit">Registrarse</button>
              <a class="btn btn-light" href="./login.html">Ya tengo cuenta</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

 
  <div id="popup-error" class="popup-overlay">
    <div class="card red">
      <div class="card-header">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="close" onclick="cerrarError()">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </div>
      <div class="card-body">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
          <path fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
            clip-rule="evenodd" />
        </svg>
        <div>
          <h3>Error!</h3>
          <p>Las contrase침as no coinciden</p>
        </div>
      </div>
      <div class="progress">
        <a href="#" class="btn-first" onclick="cerrarError()">Retry</a>
        <a href="#" class="btn-second" onclick="cerrarError()">Cancel</a>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="user.js"></script>
</body>
</html>
