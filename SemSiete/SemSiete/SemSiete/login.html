<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEYLESS</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   
    <div class="title-container d-flex justify-content-center align-items-center mt-5">
        <a class="link-logo" href="home.html"> <h1 class="title">MoneyLess</h1></a>
    </div>

   
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="form-content col-12 col-md-6 col-lg-5 col-xl-4 p-4">
                <form id="form-login">
                    <fieldset>
                        <legend class="lengend-title text-center title mb-4">Iniciar Sesión</legend>
                        <section class="mb-3">
                            <label class="form-label text-light" for="email">Correo Electronico :</label>
                            <input class="form-control" type="text" id="email" />
                        </section>
                        <section class="mb-3">
                            <label class="form-label text-light" for="password">Contraseña:</label>
                            <input class="form-control" type="password" id="password" />
                        </section>
                        <div class="text-center mb-3">
                            <a class="text-decoration-none text-light" href="">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="d-flex gap-2 justify-content-center">
                            <button class="btn btn-light" type="submit">Iniciar Sesión</button>
                            <a class="btn btn-light" href="./register.html">Registrarse</a>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script src="user.js"></script>
</body>
</html>
