<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MoneyLess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">MoneyLess</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
                </ul>
                <div class="nav-icons-container d-flex flex-row">
                    <div class="nav-item-imgcontainer">
                        <a href="login.html"><img class="nav-item-img" src="img/iconos/usuario.png" alt="Usuario"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-admin">
        <h1 class="text-center temporadatexto py-5">Administrar Prendas</h1>
        <div class="formulario-admin">
            <h3 id="form-title">Agregar Prenda</h3>
            <form id="form-prenda">
                <input type="hidden" id="prenda-id">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoría</label>
                    <select class="form-control" id="categoria" required>
                        <option value="">Seleccione...</option>
                        <option value="Camisa">Camisa</option>
                        <option value="Pantalon">Pantalón</option>
                        <option value="Gorra">Gorra</option>
                        <option value="Zapato">Zapato</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen (URL)</label>
                    <input type="text" class="form-control" id="imagen" placeholder="img/ropa/...">
                </div>
                <button type="submit" class="btn btn-dark">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="cancelarEdicion()">Cancelar</button>
            </form>
        </div>
        <div class="lista-prendas mt-5">
            <h3>Prendas Existentes</h3>
            <div id="prendas-container" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
